name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: [ self-hosted, linux, ARM64 ]

    env:
      TZ: "Asia/Hong_Kong"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.READ_REPO_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0

      - name: Install Dependencies
        run: |
          npm ci
          npm run prisma:generate

      - name: Run Test
        run: npm test

      - name: Run Build
        run: npm run build

      - name: Setup Version Name
        run: |
          VERSION_NAME=$(jq -r .version < package.json)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MANAGE_PACKAGE_PAT }}

      - name: Build and Publish Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ env.VERSION_NAME }}
